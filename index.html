<!DOCTYPE html>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffde7;
      padding: 20px;
      margin: 0;
      transition: direction 0.3s;
    }

    .welcome-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      z-index: 9999;
      animation: fadeOut 2.5s ease-in-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 24px;
      margin: 0;
      text-align: center;
    }

    .lang-dropdown {
      position: relative;
      display: inline-block;
    }

    .lang-btn {
      background-color: #f4d03f;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .lang-options {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      min-width: 100px;
    }

    .lang-options button {
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
    }

    .lang-dropdown:hover .lang-options {
      display: block;
    }

    .accordion {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .accordion-header {
      background-color: #fef4c5;
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .accordion-header:hover {
      background-color: #ffe066;
    }

    .accordion-content {
      display: none;
      padding: 10px 15px;
      background-color: #fffefa;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      flex-wrap: wrap;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.01);
    }

    .item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .price {
      font-weight: bold;
      white-space: nowrap;
      margin-left: auto;
    }

    @media (max-width: 767px) {
      .accordion-content {
        animation: fadeIn 0.4s ease-in-out;
      }
      .item {
        flex-direction: row;
        justify-content: space-between;
        transform: none;
      }
      .item:hover {
        transform: none;
      }
    }
  </style>
</head>
