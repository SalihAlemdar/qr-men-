<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Limon Cafe Menü</title>
  <style>
    body {
      font-family: -apple-system, 'Segoe UI', sans-serif;
      background: #fffde7;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .lang-switcher {
      text-align: center;
      margin-bottom: 20px;
    }

    .lang-switcher button {
      margin: 0 5px;
      padding: 8px 12px;
      border: none;
      background-color: #f4d03f;
      border-radius: 6px;
      cursor: pointer;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .item img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      margin-right: 12px;
      object-fit: cover;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .price {
      font-weight: bold;
    }

  </style>
</head>
<body>

  <h1 id="title">🍋 LİMON CAFE MENÜ</h1>

  <div class="lang-switcher">
    <button onclick="setLanguage('tr')">🇹🇷 Türkçe</button>
    <button onclick="setLanguage('en')">🇬🇧 English</button>
    <button onclick="setLanguage('ar')">🇸🇦 العربية</button>
  </div>

  <div>
    <div class="section-title" id="drinksTitle">🥤 İçecekler</div>
    <div class="item">
      <div class="left"><img src="img/limonata.jpg"><span id="item1">Limonata</span></div>
      <div class="price">80 TL</div>
    </div>
    <div class="item">
      <div class="left"><img src="img/portakal.jpg"><span id="item2">Portakal Suyu</span></div>
      <div class="price">90 TL</div>
    </div>
    <div class="item">
      <div class="left"><img src="img/visne.jpg"><span id="item3">Vişne Suyu</span></div>
      <div class="price">50 TL</div>
    </div>

    <div class="section-title" id="foodsTitle">🍽️ Yiyecekler</div>
    <div class="item">
      <div class="left"><img src="img/kofte.jpg"><span id="item4">Köfte</span></div>
      <div class="price">100 TL</div>
    </div>
    <div class="item">
      <div class="left"><img src="img/doner.jpg"><span id="item5">Döner</span></div>
      <div class="price">120 TL</div>
    </div>
    <div class="item">
      <div class="left"><img src="img/kebap.jpg"><span id="item6">Kebap</span></div>
      <div class="price">140 TL</div>
    </div>
    <div class="item">
      <div class="left"><img src="img/pilav.jpg"><span id="item7">Pilav</span></div>
      <div class="price">70 TL</div>
    </div>
    <div class="item">
      <div class="left"><img src="img/corba.jpg"><span id="item8">Çorba</span></div>
      <div class="price">50 TL</div>
    </div>
  </div>

  <script>
    const translations = {
      tr: {
        title: "🍋 LİMON CAFE MENÜ",
        drinksTitle: "🥤 İçecekler",
        foodsTitle: "🍽️ Yiyecekler",
        item1: "Limonata",
        item2: "Portakal Suyu",
        item3: "Vişne Suyu",
        item4: "Köfte",
        item5: "Döner",
        item6: "Kebap",
        item7: "Pilav",
        item8: "Çorba"
      },
      en: {
        title: "🍋 LEMON CAFE MENU",
        drinksTitle: "🥤 Beverages",
        foodsTitle: "🍽️ Foods",
        item1: "Lemonade",
        item2: "Orange Juice",
        item3: "Sour Cherry Juice",
        item4: "Meatballs",
        item5: "Doner Kebab",
        item6: "Kebab",
        item7: "Rice",
        item8: "Soup"
      },
      ar: {
        title: "🍋 قائمة ليمون كافيه",
        drinksTitle: "🥤 المشروبات",
        foodsTitle: "🍽️ الأطعمة",
        item1: "ليموناضة",
        item2: "عصير برتقال",
        item3: "عصير الكرز",
        item4: "كفتة",
        item5: "شاورما",
        item6: "كباب",
        item7: "أرز",
        item8: "شوربة"
      }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      for (const key in t) {
        document.getElementById(key).textContent = t[key];
      }
      document.documentElement.lang = lang;
    }
  </script>

</body>
</html>
